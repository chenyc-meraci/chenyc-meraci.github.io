<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello! Welcome to my page!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 85%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #2575fc;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .intro {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #6a11cb;
            margin: 0 auto 25px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6a11cb;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature {
            background: white;
            padding: 20px;
            border-radius: 12px;
            flex: 1;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-3px);
        }
        
        .feature i {
            font-size: 2.5rem;
            color: #6a11cb;
            margin-bottom: 15px;
        }
        
        .feature h3 {
            color: #2575fc;
            margin-bottom: 10px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            margin: 15px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border-radius: 50%;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            transform: rotate(15deg) scale(1.1);
        }
        
        .footer {
            margin-top: 40px;
            color: white;
            text-align: center;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .feature {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-img">
                <i class="fas fa-user"></i>
            </div>
            <h1>Hello! Welcome to my page!</h1>
            <p class="intro">
                这是我的个人主页，目前正在建设中。我将在这里分享我的项目、经验和想法。
                感谢您的访问，请随时回来查看更新内容！
            </p>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-code"></i>
                <h3>项目展示</h3>
                <p>查看我的编程项目和创作</p>
            </div>
            <div class="feature">
                <i class="fas fa-blog"></i>
                <h3>博客文章</h3>
                <p>阅读我的技术分享和思考</p>
            </div>
            <div class="feature">
                <i class="fas fa-address-card"></i>
                <h3>关于我</h3>
                <p>了解更多关于我的信息</p>
            </div>
        </div>
        
        <div class="actions">
            <a href="#" class="btn"><i class="fas fa-paper-plane"></i> 联系我</a>
            <a href="#" class="btn"><i class="fas fa-folder-open"></i> 查看项目</a>
        </div>
        
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2025 Chenyc-meraci. Hosted on GitHub Pages.</p>
    </div>
</body>
</html>
